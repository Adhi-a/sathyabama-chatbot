<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sathyabama University</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #141619 0%, #2C2E3A 50%, #050A44 100%);
            color: #B3B4BD;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(10, 33, 192, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(179, 180, 189, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        header {
            background: rgba(20, 22, 25, 0.95);
            backdrop-filter: blur(20px);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(10, 33, 192, 0.2);
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0A21C0, transparent);
        }

        header h1 {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #B3B4BD, #0A21C0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(10, 33, 192, 0.3);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 300;
            letter-spacing: 1px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 140px);
            padding: 40px 20px;
        }

        .chat-container {
            background: rgba(44, 46, 58, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(179, 180, 189, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 20px 60px rgba(5, 10, 68, 0.3);
            position: relative;
            overflow: hidden;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(10, 33, 192, 0.5), transparent);
        }

        .chat-container h2 {
            font-size: 1.6rem;
            font-weight: 300;
            margin-bottom: 30px;
            text-align: center;
            color: #B3B4BD;
            letter-spacing: 1px;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            background: rgba(20, 22, 25, 0.6);
            border: 1px solid rgba(179, 180, 189, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            scroll-behavior: smooth;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: rgba(44, 46, 58, 0.3);
            border-radius: 3px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: rgba(10, 33, 192, 0.6);
            border-radius: 3px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background: rgba(10, 33, 192, 0.8);
        }

        .message {
            margin: 15px 0;
            animation: fadeInUp 0.3s ease-out;
        }

        .user-message {
            text-align: right;
        }

        .bot-message {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #0A21C0, #050A44);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-message .message-content {
            background: rgba(44, 46, 58, 0.8);
            color: #B3B4BD;
            border: 1px solid rgba(179, 180, 189, 0.1);
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1rem;
            background: rgba(20, 22, 25, 0.8);
            border: 1px solid rgba(179, 180, 189, 0.2);
            border-radius: 25px;
            color: #B3B4BD;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input input:focus {
            border-color: #0A21C0;
            box-shadow: 0 0 0 3px rgba(10, 33, 192, 0.1);
            background: rgba(20, 22, 25, 0.95);
        }

        .chat-input input::placeholder {
            color: rgba(179, 180, 189, 0.5);
        }

        .send-btn {
            padding: 15px 25px;
            font-size: 1rem;
            background: linear-gradient(135deg, #0A21C0, #050A44);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(10, 33, 192, 0.3);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .send-btn:hover::before {
            left: 100%;
        }

        .typing-indicator {
            display: none;
            padding: 12px 18px;
            border-radius: 20px;
            background: rgba(44, 46, 58, 0.8);
            border: 1px solid rgba(179, 180, 189, 0.1);
            margin: 15px 0;
            border-bottom-left-radius: 5px;
            max-width: fit-content;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #0A21C0;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }

            .chat-container {
                padding: 25px;
                margin: 20px;
            }

            .chat-box {
                height: 350px;
            }

            .chat-input {
                flex-direction: column;
                gap: 10px;
            }

            .send-btn {
                align-self: stretch;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sathyabama University</h1>
        <p>Intelligent Assistant & Information Hub</p>
    </header>
    
    <main>
        <section class="chat-container">
            <h2>Ask about Sathyabama University</h2>
            <div id="chat-box" class="chat-box">
                <div class="message bot-message">
                    <div class="message-content">
                        Hello! I'm here to help you with information about Sathyabama University. Feel free to ask me anything!
                    </div>
                </div>
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="chat-input">
                <input id="chat-input" type="text" placeholder="Type your question here..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </section>
    </main>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.style.display = 'block';
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.style.display = 'none';
        }

        async function sendMessage() {
            const inputBox = document.getElementById('chat-input');
            const chatBox = document.getElementById('chat-box');
            const userMessage = inputBox.value.trim();
        
            if (!userMessage) return;
        
            // Display user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.innerHTML = `<div class="message-content">${userMessage}</div>`;
            chatBox.appendChild(userMessageDiv);
        
            inputBox.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            // Show typing indicator
            showTypingIndicator();
        
            try {
                // Call chatbot backend
                const response = await fetch('http://127.0.0.1:5000/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: userMessage }),
                });
        
                // Handle response
                const data = await response.json();
                console.log("Response from server:", data);

                // Hide typing indicator
                hideTypingIndicator();
        
                // Display bot response
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message';
                
                let botResponse = '';
                if (data.answer) {
                    botResponse = data.answer;
                } else if (data.error) {
                    botResponse = `Error: ${data.error}`;
                } else {
                    botResponse = "Sorry, I couldn't process your question. Please try again.";
                }
                
                botMessageDiv.innerHTML = `<div class="message-content">${botResponse}</div>`;
                chatBox.appendChild(botMessageDiv);
        
            } catch (error) {
                console.error("Error fetching chatbot response:", error);
                
                // Hide typing indicator
                hideTypingIndicator();
        
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message bot-message';
                errorDiv.innerHTML = `<div class="message-content">Sorry, there was a problem connecting to the server. Please check your connection and try again.</div>`;
                chatBox.appendChild(errorDiv);
            }
        
            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
